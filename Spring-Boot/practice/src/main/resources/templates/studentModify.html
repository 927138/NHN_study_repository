<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
studentId : <span th:text="${student.id}"></span>
<form method="post" th:action="@{/student/{id}/modify(id=${student.id})}">
    이름: <input type="text" th:name="name" th:value="${student.name}" /><br />
    이메일: <input type="text" th:name="email" th:value="${student.email}" /><br />
    성적: <input type="text" th:name="score" th:value="${student.score}" /><br />
    평가: <textarea th:name="comment" th:text="${student.comment}"></textarea><br />
    <br />
    <input type="submit" />
</form>

</body>
</html>
